<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2540"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#00E676"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#00C853" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#00C853" opacity="0.1"/>
  
  <!-- Logo -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#accent)"/>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">UNG</text>
  
  <!-- Company name -->
  <text x="180" y="135" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Up Next Growth</text>
  
  <!-- Main title -->
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Agence Marketing Digital</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#accent)">&amp; Publicité en Ligne</text>
  
  <!-- Subtitle -->
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">Générez plus de clients chaque mois avec nos forfaits</text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">Meta Ads, Google Ads et création web.</text>
  
  <!-- CTA -->
  <rect x="80" y="550" width="220" height="50" rx="25" fill="url(#accent)"/>
  <text x="190" y="583" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Dès 497€/mois</text>
</svg>
